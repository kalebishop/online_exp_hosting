<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Overcooked Demo</title>
    <link rel="Favicon" href="static/favicon.ico" />

    <script src="static/lib/jquery-min.js" type="text/javascript"> </script>
    <script src="static/lib/d3.v3.min.js" type="text/javascript"> </script>
    <script src="static/lib/babel.min.js" type="text/javascript"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>

    <script src="static/js/graphics.js" type="text/javascript"></script>
    <!-- <script src="static/js/dummy_graphics.js", type="text/javascript"></script> -->
    <script src="static/js/tutorial.js" type="text/javascript"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link href="https://unpkg.com/survey-core@1.9.50/defaultV2.min.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="config" style="display:none;">{{config}}</div>
    <div id="overcooked-container" class="text-center">
        <h3 id="game-title" style="display:none"></h3>
        <div id="game-over" style="display:none">
            <h3>Tutorial Complete</h3>
        </div>
        <div id="instructions-wrapper" class="text-center">
            <div id="tutorial-instructions" class="text-left" style="display:inline-block; width: 50%; max-width: 600px;"></div>
        </div>
        <br></br>
        <div id="overcooked"></div>
        <div id="error-exit" style="display:none">Tutorial ended unexpectedly (probably due to server side error)</div>
    </div>

    <div id="control2" class="text-center" style="margin-top: 80px;">
      <a id="finish" class="btn-cta sd-btn sd-btn--action sd-navigation__complete-btn" href="./agent_comp">Start Survey</a>
    </div>

    <noscript>
      <h1>Warning: Javascript seems to be disabled</h1>
      <p>This website requires that Javascript be enabled on your browser.</p>
      <p>Instructions for enabling Javascript in your browser can be found 
	<a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a></p>
    </noscript>
    <script>
     $('.btn-cta').each(function(i, el){
        let $this = $(this); // only need to create the object once
        $this.attr({
            href: $this.attr("href") + window.location.search
        });
    });
  </script>
  </body>
</html>
